<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <!-- Sign Up form -->
    <section id="contact" class="flex-col mb-10 mt-40">
        <div class=" flex justify-center mt-5 gap-6 cursor-pointer p-4">
            <div class="w-full md:w-1/3">
                <form required action="" method="POST" class="mt-7 flex flex-col gap-1 border border-emerald-600/20 bg-emerald-600/20 p-4 items-center">
                    <h2 class="text-2xl font-semibold text-center mt-5">Join Musiqaa</h2>
                    <label>Full Name</label>
                    <input type="text" name="name" class="mb-5 p-2 rounded-lg border border-black focus:outline-none focus:border-emerald-600/60 focus:ring-2 focus:ring-emerald-600/60">
                    <label>Email address</label>
                    <input type="email" name="email" class="mb-5 p-2 rounded-lg border border-black focus:outline-none focus:border-emerald-600/60 focus:ring-2 focus:ring-emerald-600/60">
                    <label>Password</label>
                    <input type="text" name="password" class="mb-5 p-2 rounded-lg border border-black focus:outline-none focus:border-emerald-600/60 focus:ring-2 focus:ring-emerald-600/60">
                    <label>Confirm Password</label>
                    <input type="text" name="password" class="mb-5 p-2 rounded-lg border border-black focus:outline-none focus:border-emerald-600/60 focus:ring-2 focus:ring-emerald-600/60">
                    <button class="bg-emerald-600/60 text-black w-30 px-4 py-2 inline-block rounded-full hover:bg-emerald-600 transition"><a href="login.html">Sign Up</a></button>
                    <p class="mt-3">Already have an account?<a href="login.html" class="text-black hover:text-emerald-600 transition">Log In</a></p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
