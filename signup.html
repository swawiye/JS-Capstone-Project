<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b848093772.js" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('assets/hero1.jpg'); background-repeat: no-repeat; background-size: cover;">

    <!-- Sign Up Form -->
    <div class="w-full max-w-xs mx-auto mt-20 mb-20 p-10 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-pink-900">Sign Up</h2>
        <form id="signUpForm" class="mt-6">

            <!-- Full Name Input -->
            <label for="fullName" class="text-gray-700">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" class="w-full p-2 mt-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600">
            <small id="fullNameError" class="text-red-500"></small>

            <!-- Email Input -->
            <label for="email" class="text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-2 mt-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600">
            <small id="emailError" class="text-red-500"></small>

            <!-- Password Input -->
            <label for="password" class="text-gray-700">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-2 mt-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600">
            <small id="passwordError" class="text-red-500"></small>

            <!-- Confirm Password Input -->
            <label for="confirmPassword" class="text-gray-700">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" class="w-full p-2 mt-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600">
            <small id="confirmPasswordError" class="text-red-500"></small>

            <!-- Submit Button -->
            <button type="submit" class="w-full p-2 mt-4 bg-pink-600 text-white rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-600"><a href="login.html">Sign Up</a></button>
        </form>
        <p class="text-center mt-4 text-sm text-gray-600">Already have an account? <a href="login.html" class="text-pink-600">Login</a></p>
    </div>

    <!-- Script for Validation and Local Storage -->
    <script src="script.js"></script>
</body>
</html>
