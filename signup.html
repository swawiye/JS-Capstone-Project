<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b848093772.js" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('assets/hero1.jpg'); background-repeat: no-repeat; background-size: cover;">
    <!-- Sign Up form -->
    <section id="contact" class="flex-col mb-10 mt-40">
        <div class=" flex justify-center mt-5 gap-6 cursor-pointer p-4">
            <div class="w-full md:w-1/3">
                <form required action="" method="POST" class="mt-7 flex flex-col gap-1 border border-pink-900 bg-pink-900/60 p-4 items-center">
                    <h2 class="text-2xl font-semibold text-center mt-5">Join Musiqaa</h2>
                    <label>Full Name</label>
                    <input type="text" name="name" class="mb-5 p-2 rounded-lg focus:outline-none focus:border-pink-900 focus:ring-2 focus:ring-pink-900">
                    <label>Email address</label>
                    <input type="email" name="email" class="mb-5 p-2 rounded-lg focus:outline-none focus:border-pink-900 focus:ring-2 focus:ring-pink-900">
                    <label>Password</label>
                    <input type="text" name="password" class="mb-5 p-2 rounded-lg focus:outline-none focus:border-pink-900 focus:ring-2 focus:ring-pink-900">
                    <label>Confirm Password</label>
                    <input type="text" name="password" class="mb-5 p-2 rounded-lg focus:outline-none focus:border-pink-900 focus:ring-2 focus:ring-pink-900">
                    <button class="bg-pink-900 text-white w-30 px-4 py-2 inline-block rounded-full hover:bg-emerald-600 transition"><a href="login.html">Sign Up</a></button>
                    <p class="mt-3">Already have an account?<a href="login.html" class="text-black hover:text-pink-900 transition">Log In</a></p>
                </form>
            </div>
        </div>
    </section>


    <!-- Log In form -->
    <section id="contact" class="flex-col mb-10 items-center justify-center mt-40">
        <div class="flex justify-center mt-5 gap-6 cursor-pointer p-4">
            <div class="w-full md:w-1/3">
                <form required action="" method="POST" class="mt-7 flex flex-col gap-1 border border-gray-200 bg-gray-200 px-4 py-8 items-center rounded-sm">
                    <div class="text-3xl font-bold mb-7"><a href="index.html">Musiqaa</a></div>
                    <label>Full name</label>
                    <input type="email" name="email" placeholder="Enter your email address" class="mb-5 p-2 rounded-lg border border-black focus:outline-none focus:border-pink-900 focus:ring-2 focus:ring-pink-900">
                    <label>Email address</label>
                    <input type="email" name="email" placeholder="Enter your email address" class="mb-5 p-2 rounded-lg border border-black focus:outline-none focus:border-pink-900 focus:ring-2 focus:ring-pink-900">
                    <label>Password</label>
                    <input type="email" name="email" placeholder="Enter your email address" class="mb-5 p-2 rounded-lg border border-black focus:outline-none focus:border-pink-900 focus:ring-2 focus:ring-pink-900">
                    <label>Confirm Password</label>
                    <input type="email" name="email" placeholder="Enter your email address" class="mb-5 p-2 rounded-lg border border-black focus:outline-none focus:border-pink-900 focus:ring-2 focus:ring-pink-900">
                    <button  class="bg-gray-500 text-black w-20 px-4 py-2 inline-block rounded-full hover:bg-emerald-600/60 transition"><a href="index.html">Log In</a></button>
                    <p class="mt-3">Already have an account?<a href="login.html" class="text-black hover:text-pink-900 transition">Log In</a></p>
                </form>
            </div>
         </div>
    </section>
</body>
</html>
