<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b848093772.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-gray-300">
        <nav class="flex justify-between items-center px-4 py-3 md:px-8 relative">
            <!-- Logo -->
            <div>
                <img class="w-16 h-16" src=" " alt="logo" />
            </div>

            <!-- Hamburger -->
            <button id="hamburger-button" class="text-3xl md:hidden focus:outline-none">
                &#9776;
            </button>

            <div class="md:hidden px-4 pb-4">
                <button class="text-pink-300 hover:text-pink-500"><i class="fa-solid fa-user"></i></button>
            </div>

            <!-- Menu (responsive) -->
            <div id="mobile-menu" class="absolute top-full left-0 w-full bg-gray-300 flex-col items-center gap-4 px-4 py-4 md:static md:flex md:flex-row md:w-auto md:gap-10 md:py-0 md:px-0 hidden md:flex">
                <ul class="flex flex-col md:flex-row gap-4 md:gap-10 items-center">
                    <li><a href="#" class="hover:text-pink-500">Home</a></li>
                    <li><a href="#" class="hover:text-pink-500">Music</a></li>
                </ul>
            </div>

            <!-- Log In (desktop only) -->
            <div class="hidden md:block">
                <button class="text-pink-300 hover:text-pink-500"><i class="fa-solid fa-user"></i></button>
            </div>
        </nav>
    </header>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
