<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b848093772.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" src="form-style.css">
</head>
<body style="background-image: url('assets/hero1.jpg'); background-repeat: no-repeat; background-size: cover;">
    <!--Navbar-->
    <header class="bg-pink-900">
        <nav class="flex justify-between items-center px-4 py-3 md:px-8 relative">
            <!-- Logo -->
            <div>
                <h1 class="text-white font-bold text-2xl"><a href="index.html">MUSIQAA</a></h1>
            </div>

            <!-- Hamburger -->
            <button id="hamburger-button" class="text-3xl md:hidden focus:outline-none text-white">
                &#9776;
            </button>

            <!-- Menu (responsive) -->
            <div id="mobile-menu" class="absolute top-full left-0 w-full bg-pink-900 flex-col items-center gap-4 px-4 py-4 md:static md:flex md:flex-row md:w-auto md:gap-10 md:py-0 md:px-0 hidden md:flex">
                <ul class="flex flex-col md:flex-row gap-4 md:gap-10 items-center">
                    <li><a href="index.html" class="text-white hover:text-pink-500">Home</a></li>
                    <li><a href="music.html" class="text-white hover:text-pink-500">Music communities</a></li>
                </ul>
                <div class="md:hidden">
                    <button class="text-white hover:text-pink-500"><a href="login.html"><i class="fa-solid fa-user"></i></a></button>
                </div>
            </div>

            <!-- Log In (desktop only) -->
            <div class="hidden md:block">
                <button class="text-white hover:text-pink-500"><a href="login.html"><i class="fa-solid fa-user"></i></a></button>
            </div>
        </nav>
    </header>    

    <!-- Log In Form -->
    <div class="w-full max-w-xs mx-auto mt-20 mb-40 p-10 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-pink-900">Log In</h2>
        <form id="loginForm" class="mt-6">
            
            <!-- Email Input -->
            <div class="input-field relative">
                <input type="email" id="email" name="email" placeholder="Enter your email address" class="w-full p-2 mt-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600" required>
                <i class="fa-regular fa-envelope absolute top-5 right-3 text-gray-600"></i>
            </div>
            <small id="emailError" class="text-red-500"></small>

            <!-- Password Input -->
            <div class="input-field relative">
                <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-2 mt-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600" required>
                <i class="fa-regular fa-lock absolute top-5 right-3 text-gray-600"></i>
            </div>
            <small id="passwordError" class="text-red-500"></small>

            <!-- Submit Button -->
            <button type="submit" class="w-full p-2 mt-4 bg-pink-600 text-white rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-600"><a href="index.html">Log In</a></button>
        </form>

        <p class="text-center mt-4 text-sm text-gray-600">Don't have an account? <a href="signup.html" class="text-pink-600">Sign Up</a></p>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
